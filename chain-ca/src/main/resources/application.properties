server.port=7003

server.servlet.context-path=/ca
spring.application.name=chain-ca
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ca?characterEncoding=utf-8&serverTimezone=GMT%2B8

eureka.instance.hostname=192.168.0.116
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://192.168.0.116:7000/eureka

mybatis.mapper-locations=classpath*:mapping/*.xml
mybatis.type-aliases-package=com.cdqd.model
mybatis.configuration.map-underscore-to-camel-case=true

pagehelper.support-methods-arguments=true